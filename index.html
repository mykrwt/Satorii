<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="Satorii - Premium YouTube experience with advanced features">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="/satorii.png">
  <link rel="apple-touch-icon" href="/satorii.png">
  <title>Satorii</title>
  <script>
    // SPOOF VISIBILITY: Trick YouTube into thinking the page is always visible
    Object.defineProperty(document, 'visibilityState', { get: () => 'visible', configurable: true });
    Object.defineProperty(document, 'hidden', { get: () => false, configurable: true });

    // BLOCK EVENTS: Prevent visibilitychange events from pausing the player
    window.addEventListener('visibilitychange', (e) => {
      e.stopImmediatePropagation();
    }, true);

    // AUDIO KEEP-ALIVE: Pro trick to force Android to keep the media thread active
    // This silent audio loop ensures the OS doesn't kill the background process
    const keepAlive = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhAAQACABAAAABkYXRhAgAAAAEA');
    keepAlive.loop = true;

    // Start keep-alive on first interaction
    window.addEventListener('click', () => {
      keepAlive.play().catch(() => { });
    }, { once: true });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
