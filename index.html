<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="Satorii - Premium YouTube experience with advanced features">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="/satorii.png">
  <link rel="apple-touch-icon" href="/satorii.png">
  <title>Satorii</title>
  <script>
    // Trick to keep YouTube playing when app is backgrounded
    Object.defineProperty(document, 'visibilityState', { get: () => 'visible', configurable: true });
    Object.defineProperty(document, 'hidden', { get: () => false, configurable: true });

    // Prevent visibilitychange events from reaching the player
    window.addEventListener('visibilitychange', (e) => {
      e.stopImmediatePropagation();
    }, true);
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
